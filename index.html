<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Idea Note</title>
<link rel="manifest" href="manifest.json">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    padding: 20px;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
  }
  textarea {
    width: 100%;
    height: 160px;
    padding: 10px;
  }
  button {
    margin-top: 10px;
    padding: 8px 14px;
    margin-right: 5px;
  }
  .item {
    padding: 12px;
    border-bottom: 1px solid #ddd;
  }
  .item-title {
    font-weight: bold;
    cursor: pointer;
  }
  .date {
    font-size: 12px;
    color: #666;
  }
  .hidden {
    display: none;
  }
</style>
</head>

<body>
<div class="container">

  <!-- ëª©ë¡ -->
  <div id="home">
    <h2>ğŸ“š ì•„ì´ë””ì–´ ëª©ë¡</h2>
    <button onclick="goWrite()">âœï¸ ìƒˆ ê¸€ ì‘ì„±</button>
    <div id="list"></div>
  </div>

  <!-- ì‘ì„± / ìˆ˜ì • -->
  <div id="write" class="hidden">
    <h2 id="writeTitle">âœï¸ ê¸€ ì‘ì„±</h2>
    <textarea id="content"></textarea><br>
    <button onclick="save()">ì €ì¥</button>
    <button onclick="goHome()">ì·¨ì†Œ</button>
  </div>

</div>

<script>
let notes = JSON.parse(localStorage.getItem("notes")) || [];
let editIndex = null;

function hideAll() {
  document.getElementById("home").classList.add("hidden");
  document.getElementById("write").classList.add("hidden");
}

function goHome() {
  hideAll();
  renderList();
  document.getElementById("home").classList.remove("hidden");
}

function goWrite() {
  editIndex = null;
  document.getElementById("content").value = "";
  document.getElementById("writeTitle").innerText = "âœï¸ ê¸€ ì‘ì„±";
  hideAll();
  document.getElementById("write").classList.remove("hidden");
}

function save() {
  const text = document.getElementById("content").value.trim();
  if (!text) return;

  if (editIndex === null) {
    notes.push({
      title: text.slice(0, 20) + (text.length > 20 ? "..." : ""),
      content: text,
      date: new Date().toLocaleString()
    });
  } else {
    notes[editIndex].content = text;
    notes[editIndex].title =
      text.slice(0, 20) + (text.length > 20 ? "..." : "");
    notes[editIndex].date = new Date().toLocaleString();
  }

  localStorage.setItem("notes", JSON.stringify(notes));
  goHome();
}

function renderList() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  notes.forEach((note, index) => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div class="item-title" onclick="editNote(${index})">
        ${note.title}
      </div>
      <div class="date">${note.date}</div>
      <button onclick="deleteNote(${index})">ì‚­ì œ</button>
    `;
    list.prepend(div);
  });
}

function editNote(index) {
  editIndex = index;
  document.getElementById("content").value = notes[index].content;
  document.getElementById("writeTitle").innerText = "âœï¸ ê¸€ ìˆ˜ì •";
  hideAll();
  document.getElementById("write").classList.remove("hidden");
}

function deleteNote(index) {
  if (!confirm("ì •ë§ ì‚­ì œí• ê¹Œìš”?")) return;
  notes.splice(index, 1);
  localStorage.setItem("notes", JSON.stringify(notes));
  renderList();
}

goHome();

// PWA ì„œë¹„ìŠ¤ì›Œì»¤ ë“±ë¡
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
